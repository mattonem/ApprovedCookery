# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Get APT package version
        # You may pin to the exact commit or the version.
        # uses: dangmai/get-apt-package-version@f99ba7c4498ea8ec805b87f63ad3fc012658b72e
        uses: dangmai/get-apt-package-version@v1.2.0
        with:
          # Package to look for
          package: texlive

      - run: |
          mkdir -p `kpsewhich --var-value=TEXMFHOME`
          cd `kpsewhich --var-value=TEXMFHOME`
          wget http://mirror.ctan.org/fonts/emerald.zip
          unzip emerald.zip
          cp -r emerald/. . && rm -rf emerald/
          rm emerald.zip
          updmap --enable Map emerald.map
          texhash
      - name: LaTeX compilation
      # You may pin to the exact commit or the version.
      # uses: fudan-mse/latex-action@eb2eb7ba472011213ac0a6286fd776494623362c
        uses: dante-ev/latex-action@2021-A
        with:
      # The root LaTeX file to be compiled
         root_file: main.tex
     # The working directory for the LaTeX engine
      #   working_directory: # optional
    # The LaTeX engine to be invoked
      #   compiler: # optional, default is latexmk
    # Extra arguments to be passed to the LaTeX engine
      #   args: # optional, default is -pdf -file-line-error -interaction=nonstopmode
    # Install extra packages by tlmgr
       #  extra_packages: # optional
    # Install extra packages by apk
         extra_system_packages: emerald 
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.0.0
        with:
          # Artifact name
          name: book.pdf
          # A file, directory or wildcard pattern that describes what to upload
          path: main.pdf
          # The desired behavior if no files are found using the provided path.
     
